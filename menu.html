<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Restaurante Delicioso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header (Cabecera) -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Restaurante Delicioso" class="logo-img">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html" class="active">Menú</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección del menú -->
    <section class="menu">
        <h2>Menú del Restaurante</h2>
        <div class="card">
            <h3>Entrantes</h3>
            <p>Deliciosos entrantes para empezar.</p>
        </div>
        <div class="card">
            <h3>Plato Principal</h3>
            <p>Platos principales llenos de sabor.</p>
        </div>
        <div class="card">
            <h3>Postres</h3>
            <p>Endulza tu comida con nuestros postres.</p>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <div>© 2025 Restaurante Delicioso</div>
    </footer>

</body>
</html>
